<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        main{
            background-image: url('https://tse1.mm.bing.net/th?id=OIP.J4urcoE5BTjXfdoa7Zn_nAAAAA&pid=Api&P=0');
            min-height:255px;
        }
        .btn{
            letter-spacing: .2rem;
            text-shadow: 3px 3px 5px #444;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <header class="row py-4 bg-secondary">
            <div class="col-12 text-center">
                <h2>Editar Registro</h2>
            </div>
        </header>
        <nav class="row ">
            <div class="col-12  d-flex justify-content-around py-3">
                <a href="/index.html" class="text-decoration-none fw-bold">Registrar</a>
                <a href="/registros.html" class="text-decoration-none fw-bolder">Lista de registrados</a>
            </div>
            <hr>
        </nav>
        <main class="main">
            <section class="row">
                    <form action="" class="form-control w-50 mx-auto bg-secondary d-flex flex-column gap-2 py-3 shadow" data-formulario>
                        <input class="form-control" type="text" placeholder="Nombre" aria-label="default input example" data-nombre>
                        <input class="form-control" type="email" placeholder="Email" aria-label="default input example" data-email>
                        <input class="form-control" type="number" placeholder="Telefono" aria-label="default input example" data-phone>
                        <input class="form-control" type="text" placeholder="Localidad" aria-label="default input example" data-localidad>
                        <button class="btn btn-primary fw-bold">Editar</button>
                    </form>
            </section>
        </main>
        <footer class="row footer text-center py-2 mt-5 bg-secondary">
            <p class="fw-bold">Sistema de registro On the wall</p>
            <p>&copy Todos los derechos reservados, 2023.</p>
        </footer>
    </div>
    <script type="module" src="./controller/editable_controller.js"></script>
    
</body>
</html>
